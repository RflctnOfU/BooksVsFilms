<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Books VS Movies</title>

<body>

    <header>
        <section class="hero">
            <div class="hero-body">
                <div class="columns">
                    <div class="column" id="image-col">
                        <img id="hero-logo" src="./assets/images/book-vs-movie-logo.png" alt="">
                    </div>
                    <div class="column" id="title-col">
                        <img src="./assets/images/booksvsmovietitle.png" alt="">
                        <h2 class="subtitle" id="hero-subtitle">
                            Which adaptation reigns supreme?
                        </h2>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="inputContainer">
        <div class="searchCard has-addons">
            <div class="mainSearch" id="search-bar">
                <input type="text" class="input control" id="search-bar-input" placeholder="Search book and movie titles...">

                <div class="search"><img src="./assets/images/search-icon.png" alt="magnifying glass icon"
                        id="search-icon"><button type="submit" id="search-button"></button>
                </div>

            </div>

        </div>
    </section>

        <section class="section my-list">
            <img class="my-list-img" src="./assets/images/mylisttext.png" alt="">
        </section>

        <section class="box my-list-container"></section>

    </main>

    <footer class="footer">

        <section>
            <div class="columns github-link">
                <div class="column github-icon"><a href="https://github.com/TDEvans97" target="_blank" class="github-hover"><i class="fab fa-github fa-3x"></i><p class="username">TDEvans97</p></a></div>
                <div class="column"><a href="https://github.com/RflctnOfU" target="_blank" class="github-hover"><i class="fab fa-github fa-3x"></i><p class="username">RflctnOfU</p></a></div>
                <div class="column"><a href="https://github.com/Ckratz17" target="_blank" class="github-hover"><i class="fab fa-github fa-3x"></i><p class="username">Ckratz17</p></a></div>
                <div class="column"><a href="https://github.com/Nikolas-T" target="_blank" class="github-hover"><i class="fab fa-github fa-3x"></i><p class="username">Nikolas-T</p></a></div>
            </div>
            <div class="footer-text">
                <p>
                    Â© 2022 Snug Squad Solutions

        </section>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
