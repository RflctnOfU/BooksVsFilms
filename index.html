<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Books VS Movies</title>
</head>

<body>

    <header>

        <section class="hero">
            <div class="hero-body">
                <div class="columns">
                    <div class="column" id="image-col">
                        <img id="hero-logo" src="./assets/images/book-vs-movie-logo.png" alt="">
                    </div>
                    <div class="column" id="text-col">
                        <h1 class="title" id="hero-title">
                            BOOKS VS MOVIES
                        </h1>
                        <h2 class="subtitle" id="hero-subtitle">
                            Which adaptation reigns supreme?
                        </h2>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="section">
            <div class="field has-addons" id="search-bar">
                <input type="text" class="input control" id="search-bar-input"
                    placeholder="Search book and movie titles...">
                <button type="submit" id="search-button">
                    <img src="./assets/images/search-icon.png" alt="magnifying glass icon" id="search-icon">
                </button>
            </div>
        </section>

        <section class="section">
            <h1 class="my-list">My List:</h1>
        </section>

        <!--Append dynamic elements starting with div.columns to section class="my-list-container"-->
        <section class="box my-list-container">
            <!-- In the getBookMovie{} search function, add createElement div then setAttribute class="columns" and append to the existing section class="my-list-container"-->
            <div class="columns my-list-rows">
                <!--Append this first book col AND the 2nd VS col to div class="columns" in displayCover{}-->
                <div class="column is-5 dynamic-col">
                    <div class="coverImg">
                        <button type="submit" class="thumbs-up" alt="Thumbs up button icon.">
                            <i class="fas fa-thumbs-up"></i>
                        </button>
                        <img class="book-cover" src="" alt="">
                        <button type="submit" class="thumbs-down" alt="Thumbs down button icon.">
                            <i class="fas fa-thumbs-down"></i>
                        </button>
                    </div>
                    <div class="bookTitle"></div>
                    <div class="bookPub"></div>
                </div>
                <div class="column is-2 dynamic-col">
                    <div class="versus"></div>
                    <button type="submit" class="delete" alt="Delete button.">
                        <i class="fa-solid fa-trash-can-xmark"></i>
                    </button>
                </div>
                <!--Append this 3rd movie col to div class="columns" in displayPoster{}-->
                <div class="column is-5 dynamic-col">
                    <div class="posterImg">
                        <button type="submit" class="thumbs-up" alt="Thumbs up button icon.">
                            <i class="fas fa-thumbs-up"></i>
                        </button>
                        <img class="movie-cover" src="" alt="">
                        <button type="submit" class="thumbs-down" alt="Thumbs down button icon.">
                            <i class="fas fa-thumbs-down"></i>
                        </button>
                    </div>
                    <div class="movieTitle"></div>
                    <div class="movieRelease"></div>
                </div>
            </div>

        </section>

    </main>

    <footer class="footer">
        <div class="footer-text">
            <p>
                Â© 2022 Snug Squad Solutions
            </p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
